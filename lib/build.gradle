apply plugin: 'android-library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}


task coreLibJar(type: Jar) {
    baseName "Ironhide"
    from fileTree(dir: 'build/classes/debug')
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.gradle.ironhide'
            artifactId 'Ironhide'
            version '1'

            artifact coreLibJar
        }
    }
    repositories {
        maven {
            url 'http://mirrors.ibiblio.org/maven/' // change to point to your repo, e.g. http://my.org/repo
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
